apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'groovy'

description = "Flyway plugin for Gradle"

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile "com.googlecode.flyway:flyway-core:1.7"

    groovy localGroovy()

    testCompile "com.h2database:h2:1.3.160"
}


apply from: "https://launchpad.net/gradle-release/trunk/latest/+download/apply.groovy"

def mavenLocalRepository = System.env.M2_HOME ?: "repo"

/*
task("release") {
    mavenLocalRepository = "release"
}
*/

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(mavenLocalRepository))
        }
    }
}


